<div class="form-wrapper">
    <form #form="ngForm" (submit)="createData(form.value)" class="example-form form">
        <div class="label-price-wrapper">
            <mat-form-field class="example-full-width">
              <mat-label>Product Label</mat-label>
              <input name="label" ngModel matInput>
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Product Price</mat-label>
                <input name="price" ngModel matInput type="number" value="0">
            </mat-form-field>
        </div>
      
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <textarea name="description" class="description" ngModel matInput></textarea>
        </mat-form-field>

        <div class="isSale-wrapper">
            <mat-checkbox (click)="toogleDiscountInput()" name="isSale" ngModel class="example-margin">
                <div class="isSale">is Sale</div>
            </mat-checkbox>
            
            <app-discount *ngIf="isSaleActive"></app-discount>
        </div>

        <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="from" placeholder="Start date">
              <input matEndDate formControlName="to" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            @if (range.controls.from.hasError('matStartDateInvalid')) {
              <mat-error>Invalid from date</mat-error>
            }
            @if (range.controls.to.hasError('matEndDateInvalid')) {
              <mat-error>Invalid to date</mat-error>
            }
          </mat-form-field>
    
        <div class="sendBtn-wrapper">
            <button mat-raised-button color="accent" class="sendBtn">Create Product</button>
        </div>
        
    </form>
</div>
